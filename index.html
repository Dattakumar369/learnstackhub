      // Single Page Apps for GitHub Pages
      // Restore the original URL from query parameter so React Router works correctly
      (function() {
        var l = window.location;
        var params = new URLSearchParams(l.search);
        var pathParam = params.get('p');
        
        if (pathParam) {
          var restoredPath = pathParam.startsWith('/') ? pathParam : '/' + pathParam;
          
          // Remove the 'p' parameter from URL
          params.delete('p');
          var newSearch = params.toString();
          var newUrl = restoredPath + (newSearch ? '?' + newSearch : '') + l.hash;
          
          // Restore the URL without reloading
          window.history.replaceState(null, null, newUrl);
        }
      })();
