<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LearnStackHub - Master Java Full Stack Development</title>
  <script>
    // Single Page Apps - Redirect 404s to index.html
    // This ensures React Router can handle all routes correctly
    var l = window.location;
    var path = l.pathname;
    
    // Remove leading slash if present
    if (path.startsWith('/')) {
      path = path.slice(1);
    }
    if (!path || path === '') {
      path = '';
    }
    
    // Build redirect to index.html with path in query string
    var redirectPath = '/index.html';
    if (path && path !== '') {
      redirectPath += '?p=' + encodeURIComponent('/' + path);
    }
    if (l.search) {
      redirectPath += (path ? '&' : '?') + l.search.slice(1);
    }
    if (l.hash) {
      redirectPath += l.hash;
    }
    
    // Redirect immediately
    window.location.replace(redirectPath);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
